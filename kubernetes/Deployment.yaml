apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cicd-java-maven
  name: cicd-java-maven
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cicd-java-maven
  template:
    metadata:
      labels:
        app: cicd-java-maven
    spec:
      containers:
        - image: gopigundeboyina/mavencicd
          imagePullPolicy: Always
          name: cicd-java-maven
          ports:
            - containerPort: 8080
              name: cicd-java-maven
              protocol: TCP
          resources:
            limits:
              cpu: 1
              memory: 1Gi
            requests:
              cpu: 1
              memory: 1Gi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: cicd-java-maven
  name: cicd-java-maven
spec:
  ports:
    - name: cicd-java-maven
      port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app: cicd-java-maven
  type: ClusterIP
